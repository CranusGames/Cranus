<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CRANUS GAMES</title>

  <style>
    :root {
      --bg: #000;
      --fg: #fff;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: var(--bg);
      color: var(--fg);
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      overflow-x: hidden;
      scroll-snap-type: y mandatory;
    }

    /* HERO */
    .hero {
      position: relative;
      z-index: 2;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      scroll-snap-align: start;
    }

    .logo-text {
      font-size: clamp(3rem, 9vw, 7rem);
      letter-spacing: 0.18em;
      font-weight: 600;
      animation: float 4s ease-in-out infinite, glow 2.5s ease-in-out infinite alternate;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-14px); }
      100% { transform: translateY(0); }
    }

    @keyframes glow {
      from { text-shadow: 0 0 8px rgba(255,255,255,0.2); }
      to   { text-shadow: 0 0 26px rgba(255,255,255,0.6); }
    }

    /* BACKGROUND GALLERY */
    #bg-gallery {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .bg-item {
      position: absolute;
      opacity: 0;
      will-change: transform, opacity;
    }

    .bg-item img {
      max-width: 260px;
      border-radius: 6px;
      filter: grayscale(100%) contrast(1.1);
    }

    /* LATEST GAME SECTION */
    .latest-section {
      position: relative;
      z-index: 3;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      scroll-snap-align: start;
      background: radial-gradient(
        circle at center,
        rgba(255,255,255,0.04),
        rgba(0,0,0,1) 70%
      );
    }

    .latest-button {
      position: relative;
      padding: 1.4rem 3.6rem;
      font-size: 1rem;
      letter-spacing: 0.35em;
      text-decoration: none;
      color: #fff;
      border: 1px solid rgba(255,255,255,0.35);
      background: transparent;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.35s ease, border-color 0.35s ease;
      animation: pulse 3.5s ease-in-out infinite;
    }

    .latest-button::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        120deg,
        transparent 30%,
        rgba(255,255,255,0.25),
        transparent 70%
      );
      transform: translateX(-120%);
    }

    .latest-button:hover {
      transform: scale(1.08);
      border-color: #fff;
    }

    .latest-button:hover::before {
      animation: shine 0.9s ease forwards;
    }

    @keyframes pulse {
      0%   { box-shadow: 0 0 0 rgba(255,255,255,0); }
      50%  { box-shadow: 0 0 24px rgba(255,255,255,0.25); }
      100% { box-shadow: 0 0 0 rgba(255,255,255,0); }
    }

    @keyframes shine {
      to { transform: translateX(120%); }
    }
  </style>
</head>
<body>

  <!-- HERO -->
  <header class="hero">
    <h1 class="logo-text">CRANUS GAMES</h1>
  </header>

  <!-- BACKGROUND -->
  <div id="bg-gallery"></div>

  <!-- LATEST GAME -->
  <section class="latest-section">
    <a
      href="https://itch.io"
      target="_blank"
      class="latest-button"
    >
      LATEST GAME
    </a>
  </section>

  <script>
    const games = [
      { img: "https://img.itch.zone/aW1nLzI1NDQ2MzYzLnBuZw==/315x250%23c/XiGIE8.png" },
      { img: "https://img.itch.zone/aW1nLzIzMjY0NjcxLmpwZw==/315x250%23c/VfDDuM.jpg" },
      { img: "https://img.itch.zone/aW1nLzI0NTc5NDMwLmpwZw==/315x250%23c/WJJKiE.jpg" },
      { img: "https://img.itch.zone/aW1nLzIxNTA0MTE1LmpwZw==/315x250%23c/0KRwZI.jpg" },
      { img: "https://img.itch.zone/aW1nLzE5NTY4MTI3LmpwZw==/315x250%23c/oH84MZ.jpg" },
      { img: "https://img.itch.zone/aW1nLzE4MDI0NDcwLmpwZw==/315x250%23c/474mZx.jpg" },
      { img: "https://img.itch.zone/aW1nLzE2Nzk0Mjg5LnBuZw==/315x250%23c/CYL4Eg.png" }
    ];

    const gallery = document.getElementById("bg-gallery");

    function spawnItem() {
      const game = games[Math.floor(Math.random() * games.length)];

      const item = document.createElement("div");
      item.className = "bg-item";

      const img = document.createElement("img");
      img.src = game.img;

      item.appendChild(img);
      gallery.appendChild(item);

      const x = Math.random() * window.innerWidth;
      const y = Math.random() * window.innerHeight;

      item.style.transform = `translate(${x}px, ${y}px) scale(0.9)`;

      requestAnimationFrame(() => {
        item.style.transition = "transform 2s ease, opacity 1.5s ease";
        item.style.opacity = 1;
        item.style.transform = `translate(${x + 120}px, ${y - 80}px) scale(0.6)`;
      });

      setTimeout(() => item.style.opacity = 0, 1500);
      setTimeout(() => item.remove(), 3000);
    }

    setInterval(spawnItem, 1200);
  </script>

</body>
</html>
