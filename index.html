<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CRANUS GAMES</title>

<style>
:root {
  --bg:#000;
  --fg:#fff;
}

* { box-sizing:border-box; }

html,body {
  margin:0;
  width:100%;
  height:100%;
  background:var(--bg);
  color:var(--fg);
  font-family:Inter,system-ui,sans-serif;
}

/* HERO */
.hero {
  position:relative;
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  overflow:hidden;
}

.logo-text {
  font-size:clamp(3rem,9vw,7rem);
  letter-spacing:0.18em;
  font-weight:600;
  animation:float 4s ease-in-out infinite, glow 2.5s ease-in-out infinite alternate;
}

@keyframes float {
  0%{transform:translateY(0)}
  50%{transform:translateY(-14px)}
  100%{transform:translateY(0)}
}

@keyframes glow {
  from{ text-shadow:0 0 8px rgba(255,255,255,.2);}
  to{ text-shadow:0 0 26px rgba(255,255,255,.6);}
}

/* DASHBOARD */
.dashboard {
  display:flex;
  gap:3rem;
  margin-top:2rem;
  z-index:2;
}

.stat {
  text-align:center;
}

.stat-value {
  font-size:2rem;
  font-weight:600;
}

.stat-label {
  font-size:.75rem;
  letter-spacing:.15em;
  opacity:.7;
}

/* SCROLL ARROW */
.scroll-arrow {
  margin-top:2rem;
  font-size:3rem;
  animation:bounce 1.6s infinite;
  opacity:.8;
}

@keyframes bounce {
  0%,100% { transform:translateY(0); }
  50% { transform:translateY(12px); }
}

/* BACKGROUND GALLERY – SADECE ÜST */
#bg-gallery {
  position:absolute;
  inset:0;
  pointer-events:none;
  z-index:1;
}

.bg-item {
  position:absolute;
  opacity:0;
}

.bg-item img {
  max-width:240px;
  border-radius:6px;
  filter:grayscale(100%) contrast(1.1);
}

/* ALT İÇERİK */
.section {
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
</style>
</head>

<body>

<header class="hero">
  <h1 class="logo-text">CRANUS GAMES</h1>

  <div class="dashboard">
    <div class="stat">
      <div class="stat-value" data-target="3588">0</div>
      <div class="stat-label">VIEWS</div>
    </div>
    <div class="stat">
      <div class="stat-value" data-target="1009">0</div>
      <div class="stat-label">DOWNLOADS</div>
    </div>
  </div>

  <div class="scroll-arrow">↓</div>

  <div id="bg-gallery"></div>
</header>

<section class="section">
  <!-- buraya download butonu gelecek -->
</section>

<script>
/* BACKGROUND GAMES */
const games = [
 {img:"https://img.itch.zone/aW1nLzI1NDQ2MzYzLnBuZw==/315x250%23c/XiGIE8.png"},
 {img:"https://img.itch.zone/aW1nLzIzMjY0NjcxLmpwZw==/315x250%23c/VfDDuM.jpg"},
 {img:"https://img.itch.zone/aW1nLzI0NTc5NDMwLmpwZw==/315x250%23c/WJJKiE.jpg"}
];

const gallery = document.getElementById("bg-gallery");

function spawnItem(){
  const game = games[Math.floor(Math.random()*games.length)];
  const el = document.createElement("div");
  el.className="bg-item";
  const img = document.createElement("img");
  img.src=game.img;
  el.appendChild(img);

  const x=Math.random()*window.innerWidth;
  const y=Math.random()*window.innerHeight*0.8;

  el.style.transform=`translate(${x}px,${y}px) scale(.8)`;
  gallery.appendChild(el);

  requestAnimationFrame(()=>{
    el.style.transition="all 2s ease";
    el.style.opacity=1;
    el.style.transform=`translate(${x+100}px,${y-60}px) scale(.6)`;
  });

  setTimeout(()=>el.remove(),3000);
}

setInterval(spawnItem,1200);

/* COUNT UP */
document.querySelectorAll(".stat-value").forEach(el=>{
  const target=+el.dataset.target;
  let current=0;
  const step=Math.ceil(target/80);

  const timer=setInterval(()=>{
    current+=step;
    if(current>=target){
      current=target;
      clearInterval(timer);
    }
    el.textContent=current.toLocaleString();
  },25);
});
</script>

</body>
</html>
