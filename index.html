<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cranus Games</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:system-ui,-apple-system,Segoe UI,sans-serif;
}

body{
  background:#0e0e12;
  color:#eaeaea;
}

/* Genel yapı */
.container{
  max-width:1100px;
  margin:auto;
  padding:80px 24px;
}

/* Üst alan */
.hero{
  margin-bottom:90px;
}

.hero h1{
  font-size:clamp(2.4rem,5vw,3.5rem);
  letter-spacing:.18em;
  margin-bottom:20px;
}

.hero p{
  max-width:600px;
  font-size:1rem;
  line-height:1.7;
  opacity:.75;
}

/* Bölüm başlığı */
.section-title{
  margin-bottom:40px;
  font-size:.9rem;
  letter-spacing:.25em;
  opacity:.6;
}

/* Proje grid */
.projects{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:28px;
}

/* Proje kartı */
.project{
  display:block;
  background:#16161d;
  border-radius:14px;
  overflow:hidden;
  border:1px solid rgba(255,255,255,.08);
  transition:.3s;
}

.project img{
  width:100%;
  height:170px;
  object-fit:cover;
  display:block;
}

.project-info{
  padding:14px 16px;
}

.project-title{
  font-size:.95rem;
  margin-bottom:6px;
}

.project-desc{
  font-size:.75rem;
  opacity:.6;
  line-height:1.5;
}

.project:hover{
  transform:translateY(-6px);
  border-color:rgba(255,255,255,.2);
}

/* Alt kısım */
footer{
  margin-top:120px;
  padding-top:40px;
  border-top:1px solid rgba(255,255,255,.1);
  font-size:.7rem;
  letter-spacing:.15em;
  opacity:.45;
}
</style>
</head>

<body>

<div class="container">

  <!-- ÜST -->
  <div class="hero">
    <h1>CRANUS GAMES</h1>
    <p>
      Independent game developer.  
      I focus on small-scope projects, game jams and experimental mechanics.
      Mostly gameplay-driven ideas with fast iteration.
    </p>
  </div>

  <!-- PROJELER -->
  <div class="section-title">PROJECTS</div>

  <div class="projects">

    <!-- PROJE ŞABLONU -->
    <a class="project" href="https://itch.io/LINK_BURAYA" target="_blank">
      <img src="images/game1.jpg" alt="">
      <div class="project-info">
        <div class="project-title">Game Title</div>
        <div class="project-desc">Game Jam Project</div>
      </div>
    </a>
    <!-- PROJE ŞABLONU -->

    <a class="project" href="https://itch.io/LINK_BURAYA" target="_blank">
      <img src="images/game2.jpg" alt="">
      <div class="project-info">
        <div class="project-title">Another Game</div>
        <div class="project-desc">Prototype / Short Project</div>
      </div>
    </a>

  </div>

  <!-- ALT -->
  <footer>
    © Cranus Games
  </footer>

</div>

</body>
</html>
