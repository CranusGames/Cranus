<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CRANUS GAMES</title>

<style>
:root {
  --bg:#000;
  --fg:#fff;
}

* { box-sizing:border-box; }

html,body {
  margin:0;
  width:100%;
  height:100%;
  background:var(--bg);
  color:var(--fg);
  font-family:Inter,system-ui,sans-serif;
  overflow-x:hidden;
}

/* HERO */
.hero {
  position:relative;
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  overflow:hidden;
}

/* LOGO */
.logo-text {
  position:relative;
  font-size:clamp(3rem,9vw,7rem);
  letter-spacing:0.18em;
  font-weight:600;
  z-index:2;
  animation:float 4s ease-in-out infinite, glow 2.5s ease-in-out infinite alternate;
}

.logo-text::before,
.logo-text::after {
  content:attr(data-text);
  position:absolute;
  inset:0;
  opacity:0;
  pointer-events:none;
}

.logo-text:hover::before {
  opacity:1;
  color:#0ff;
  transform:translate(2px,-2px);
  animation:glitch1 .15s steps(2,end) infinite;
}

.logo-text:hover::after {
  opacity:1;
  color:#f0f;
  transform:translate(-2px,2px);
  animation:glitch2 .15s steps(2,end) infinite;
}

@keyframes glitch1 {
  0%{clip-path:inset(0 0 70% 0)}
  50%{clip-path:inset(30% 0 30% 0)}
  100%{clip-path:inset(70% 0 0 0)}
}

@keyframes glitch2 {
  0%{clip-path:inset(60% 0 0 0)}
  50%{clip-path:inset(10% 0 60% 0)}
  100%{clip-path:inset(0 0 40% 0)}
}

@keyframes float {
  0%{transform:translateY(0)}
  50%{transform:translateY(-14px)}
  100%{transform:translateY(0)}
}

@keyframes glow {
  from{ text-shadow:0 0 8px rgba(255,255,255,.2);}
  to{ text-shadow:0 0 26px rgba(255,255,255,.6);}
}

/* DASHBOARD */
.dashboard {
  display:flex;
  gap:3rem;
  margin-top:2rem;
  z-index:2;
}

.stat-value {
  font-size:2rem;
  font-weight:600;
}

.stat-label {
  font-size:.75rem;
  letter-spacing:.15em;
  opacity:.7;
}

/* SCROLL ARROW */
.scroll-arrow {
  margin-top:2rem;
  font-size:3rem;
  animation:bounce 1.6s infinite;
  opacity:.8;
  z-index:2;
}

@keyframes bounce {
  0%,100% { transform:translateY(0); }
  50% { transform:translateY(12px); }
}

/* RAIN CANVAS */
#rain {
  position:absolute;
  inset:0;
  z-index:1;
}

/* ALT */
.section {
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
</style>
</head>

<body>

<header class="hero">
  <canvas id="rain"></canvas>

  <h1 class="logo-text" data-text="CRANUS GAMES">CRANUS GAMES</h1>

  <div class="dashboard">
    <div>
      <div class="stat-value" data-target="3588">0</div>
      <div class="stat-label">VIEWS</div>
    </div>
    <div>
      <div class="stat-value" data-target="1009">0</div>
      <div class="stat-label">DOWNLOADS</div>
    </div>
  </div>

  <div class="scroll-arrow">â†“</div>
</header>

<section class="section"></section>

<script>
/* COUNT UP */
document.querySelectorAll(".stat-value").forEach(el=>{
  const target=+el.dataset.target;
  let current=0;
  const step=Math.ceil(target/80);

  const timer=setInterval(()=>{
    current+=step;
    if(current>=target){
      current=target;
      clearInterval(timer);
    }
    el.textContent=current.toLocaleString();
  },25);
});

/* LOFI RAIN */
const canvas = document.getElementById("rain");
const ctx = canvas.getContext("2d");
let w,h;
const drops=[];

function resize(){
  w=canvas.width=window.innerWidth;
  h=canvas.height=window.innerHeight;
}
window.addEventListener("resize",resize);
resize();

for(let i=0;i<300;i++){
  drops.push({
    x:Math.random()*w,
    y:Math.random()*h,
    l:Math.random()*1.5+0.5,
    v:Math.random()*4+3
  });
}

function rain(){
  ctx.clearRect(0,0,w,h);
  ctx.strokeStyle="rgba(255,255,255,.15)";
  ctx.lineWidth=1;

  for(const d of drops){
    ctx.beginPath();
    ctx.moveTo(d.x,d.y);
    ctx.lineTo(d.x,d.y+15*d.l);
    ctx.stroke();

    d.y+=d.v;
    if(d.y>h){
      d.y=-20;
      d.x=Math.random()*w;
    }
  }
  requestAnimationFrame(rain);
}
rain();
</script>

</body>
</html>
